<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Flask App</title>
</head>
<body>
    <h1>Bienvenido a la Demo de Docker Compose y Flask!</h1>
    <p>Haz clic en el botón para traer los datos de la base de datos:</p>
    <button onclick="getProducts()">Trae los datos de la base de datos</button>
    <ul id="product-list"></ul>  <!-- Contenedor para los productos -->

    <script>
    // Función para obtener productos de la API de Flask
    function getProducts() {
        fetch('http://localhost:5000/products')  // Asegúrate de que esta URL sea accesible desde tu navegador
            .then(response => response.json())  // Parseamos la respuesta a JSON
            .then(data => {
                const productList = document.getElementById('product-list');
                productList.innerHTML = '';  // Limpia la lista actual

                // Muestra los productos en la lista
                data.forEach(product => {
                    const li = document.createElement('li');
                    li.textContent = `${product.name} - $${product.price}`;
                    productList.appendChild(li);
                });
            })
            .catch(error => {
                console.error('Error fetching products:', error);
            });
    }
    </script>
</body>
</html>
